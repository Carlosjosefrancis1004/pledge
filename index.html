<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Environmental Pledge</title>
    <style>
        body {
            background-image: url('background.png.PNG'); /* Replace 'your-background-image.png' with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif; /* Choose a kid-friendly font */
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #009900; /* Green font color */
        }

        #quote {
            font-style: italic;
            font-size: 18px;
        }

        #pledge {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #009900; /* Green border */
            width: 100%;
        }

        #name {
            font-size: 16px;
            padding: 10px;
            width: 100%;
        }

        #submit {
            background-color: #009900; /* Green button background */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #submit:hover {
            background-color: #007700; /* Darker green on hover */
        }

        #footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Environmental Pledge</h1>
        <p id="quote">"Let's go green as it makes the environment clean."</p>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <br>
            <label for="pledge">My Environmental Pledge is:</label>
            <textarea id="pledge" name="pledge" placeholder="Enter your pledge"></textarea>
            <br>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <p id="footer">&copy; 2023 My Environmental Pledge</p>
</body>
</html>
